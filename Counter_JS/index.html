<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | js</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-row justify-center items-center h-[100vh]">
        <div class="bg-black border-white border-[1px] rounded-xl w-[500px] h-[500px]">
            <p class="text-white bg-blue-500 text-[30px] rounded-t-xl font-[400] leading-[25px] text-center p-4">COUNTER
            </p>
            <div class="flex flex-col justify-center items-center gap-y-16">
                <p id="para" class="text-[75px] text-blue-500 font-[600] leading-[25px] text-center pt-[150px]">0</p>
                <div class="flex flex-row gap-4">
                    <button id="plus"
                        class="text-white bg-green-500 hover:bg-green-600 text-[25px] font-normal border-[1px] rounded-lg px-4 py-2 hover:scale-105 transition-transform">+</button>
                    <button id="reset"
                        class="text-white bg-gray-500 hover:bg-gray-600 text-[25px] font-normal border-[1px] rounded-lg px-4 py-2 hover:scale-105 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="1em" height="1em"
                                {...props}>
                                <path fill="currentColor" fillRule="evenodd"
                                    d="M5.351 1.002a.75.75 0 0 0-1.28-.53l-2.4 2.4a.75.75 0 0 0 0 1.06l2.4 2.399a.75.75 0 0 0 1.28-.53V4.4H7a3.798 3.798 0 1 1-3.798 3.8a1 1 0 1 0-2 0A5.798 5.798 0 1 0 7 2.401H5.351z"
                                    clipRule="evenodd"></path>
                            </svg>
                    </button>
                    <button id="minus"
                        class="text-white bg-red-500 hover:bg-red-600 text-[25px] font-normal border-[1px] rounded-lg px-4 py-2 hover:scale-105 transition-transform">-</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        const paraElement = document.getElementById("para");
        const plusBtn = document.getElementById("plus");
        const resetBtn = document.getElementById("reset");
        const minusBtn = document.getElementById("minus");

        plusBtn.addEventListener("click", () => {
            paraElement.textContent = parseInt(paraElement.textContent) + 1;
        });

        resetBtn.addEventListener("click", () => {
            paraElement.textContent = 0;
        });

        minusBtn.addEventListener("click", () => {
            paraElement.textContent = parseInt(paraElement.textContent) - 1;
        });

    </script>
</body>

</html>
